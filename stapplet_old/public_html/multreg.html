<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");
        </script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>Multiple Regression</title>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/multreg.js"></script>
    </head>
    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">Multiple Regression</td>
                </tr>
            </table>
        </div>
        <form ROLE="form">
            <div id="divInputs">
                <table id="tblInputs">
                    <tr>
                        <th>Variable</th>
                        <th>Name</th>
                        <th>
                            Observations (separated by commas or spaces)
                            <br /><em>Keep individuals in the same order.</em>
                        </th>
                        <th>Included in model</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtExplanatory1Name"
                                >Explanatory 1</label
                            >
                        </td>
                        <td>
                            <input
                                type="text"
                                class="name"
                                id="txtExplanatory1Name"
                                size="10"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                class="data"
                                title="Explanatory 1 Data"
                                id="txtExplanatory1Data"
                                size="50"
                            />
                        </td>
                        <td>
                            <input
                                type="checkbox"
                                class="ctl"
                                id="chkExplanatory1"
                                checked="true"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                class="ctl"
                                id="btnDeleteExplanatory1"
                                value="-"
                                onClick="deleteTblInputRow(0);"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtExplanatory2Name"
                                >Explanatory 2</label
                            >
                        </td>
                        <td>
                            <input
                                type="text"
                                class="name"
                                id="txtExplanatory2Name"
                                size="10"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                class="data"
                                title="Explanatory 2 Data"
                                id="txtExplanatory2Data"
                                size="50"
                            />
                        </td>
                        <td>
                            <input
                                type="checkbox"
                                class="ctl"
                                id="chkExplanatory2"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                class="ctl"
                                id="btnDeleteExplanatory2"
                                value="-"
                                onClick="deleteTblInputRow(1);"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right">
                            <input
                                type="button"
                                id="btnAddExplRow"
                                value="+"
                                onClick="addTblInputRow();"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="txtResponseName">Response</label></td>
                        <td>
                            <input type="text" id="txtResponseName" size="10" />
                        </td>
                        <td>
                            <input
                                type="text"
                                title="Response Data"
                                id="txtResponseData"
                                size="50"
                            />
                        </td>
                        <td colspan="2"></td>
                    </tr>
                </table>
                <span ID="spnExplanatoryMsg" CLASS="errormsg"></span>
                <span ID="spnResponseMsg" CLASS="errormsg"></span><br />
                <input
                    type="button"
                    id="btnBeginAnalysis"
                    value="Begin analysis"
                    onClick="beginAnalysis()"
                />
                <input
                    type="button"
                    id="btnChangeInputs"
                    value="Edit inputs"
                    onClick="deactivatePage()"
                />
                <input
                    type="button"
                    value="Reset everything"
                    onClick="resetApplet()"
                />
            </div>
            <div id="divAnalysis">
                <h3>Linear Regression Model</h3>
                <span
                    ID="spnLSRLResults"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Linear regression model results"
                ></span>
                <h3>Residual Plot</h3>
                <div
                    id="divResidualPlot"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Residual plot"
                ></div>
                <div
                    id="divResidualDotplot"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Residual dotplot"
                ></div>
                <h3>Make a Prediction</h3>
                <div
                    id="divPredictionCtl"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Prediction controls"
                ></div>
                <input
                    type="button"
                    id="btnPrediction"
                    value="Compute predicted value"
                    onClick="updatePrediction()"
                />
                <span
                    ID="spnPredictionResult"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Prediction result"
                ></span>
                <span ID="spnPredictionMsg" CLASS="errormsg"></span>
            </div>
            <!-- Scroll buffer for screen bottom -->
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
            | <a href="./">Back to menu</a>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
    </body>
</html>
