<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");
        </script>
        <meta name="author" content="Robert Amar" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>F Distributions</title>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/decimal.js"></script>
        <script src="./js/fdist.js"></script>
    </head>
    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">F Distributions</td>
                </tr>
            </table>
        </div>
        <form ROLE="form">
            <div id="divF">
                <label for="selFType">Operation:</label>
                <select id="selFType" ONCHANGE="handleFChange()">
                    <option value="spnFCdf">
                        Calculate an area under the F curve
                    </option>
                    <option value="spnFInv">
                        Calculate a value corresponding to an area
                    </option></select
                ><br /><br />
                <label for="txtNumDF">Numerator df =</label>
                <input
                    type="number"
                    step="ANY"
                    min="1"
                    value="1"
                    id="txtNumDF"
                    onChange="handleDFChange()"
                />
                <label for="txtDenomDF">Denominator df =</label>
                <input
                    type="number"
                    step="ANY"
                    min="1"
                    value="1"
                    id="txtDenomDF"
                    onChange="handleDFChange()"
                />
                <input
                    type="button"
                    value="Plot distribution"
                    onClick="plotFCurve()"
                /><br />
                <span CLASS="errormsg" id="spnFMsg"></span><br />
                <div
                    id="divPlot"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="F distribution plot"
                ></div>
                <br />
                <div id="divAnalysis">
                    <span ID="spnFCdf">
                        <label for="selFCdfType">Calculate the area</label>
                        <select id="selFCdfType" ONCHANGE="handleFCdfChange()">
                            <option value="right">
                                to the right of a value
                            </option>
                            <option value="left">to the left of a value</option>
                            <option value="between">between two values</option>
                        </select>
                        <span ID="spnCdfLabels"
                            ><input
                                type="checkbox"
                                id="chkCdfLabels"
                                onChange="calculateFCdf()"
                            /><label for="chkCdfLabels"
                                >Show labels on plot</label
                            ></span
                        >
                        <br /><br />
                        <span ID="spnFCdfSingleInput"
                            ><label for="txtFCdfSingle">Value:</label>
                            <input
                                type="number"
                                id="txtFCdfSingle"
                                step="0.1"
                                min="0"
                                onChange="calculateFCdf()"
                                onKeyDown="if (event.which == 13 || event.keyCode == 13) calculateFCdf()"
                        /></span>
                        <span ID="spnFCdfRegionInput"
                            ><label for="txtFCdfLeft">Left boundary:</label>
                            <input
                                type="number"
                                step="0.1"
                                min="0"
                                id="txtFCdfLeft"
                                onChange="calculateFCdf()" />
                            <label for="txtFCdfRight">Right boundary:</label>
                            <input
                                type="number"
                                step="0.1"
                                min="0"
                                id="txtFCdfRight"
                                onChange="calculateFCdf()"
                        /></span>
                        <br /><br /><input
                            type="button"
                            value="Calculate area"
                            onClick="calculateFCdf()"
                        />
                    </span>
                    <span ID="spnFInv">
                        <label for="txtFInvArea"
                            >Calculate boundary value(s) for a
                            <select id="selFInvType">
                                <option value="right">right-tail</option>
                                <option value="left">left-tail</option>
                                <option value="center">central</option>
                            </select>
                            area of</label
                        >
                        <input
                            type="number"
                            step="0.01"
                            max="1"
                            min="0"
                            id="txtFInvArea"
                            onChange="calculateFInv()"
                            onKeyDown="if (event.which == 13 || event.keyCode == 13) calculateFInv()"
                        /><br />
                        <span ID="spnInvLabels"
                            ><input
                                type="checkbox"
                                id="chkInvLabels"
                                onChange="calculateFInv()"
                            /><label for="chkInvLabels"
                                >Show labels on plot</label
                            ></span
                        >
                        <br /><input
                            type="button"
                            value="Calculate value(s)"
                            onClick="calculateFInv()"
                        />
                    </span>
                    <span CLASS="errormsg" id="spnFBoundMsg"></span>
                    <span ID="spnFResult"></span><br />
                </div>
            </div>
            <!-- Scroll buffer for screen bottom -->
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
            | <a href="./">Back to menu</a>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
    </body>
</html>
