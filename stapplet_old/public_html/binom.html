<!doctype html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");
        </script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>Binomial Distributions</title>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/binom.js"></script>
    </head>
    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">Binomial Distributions</td>
                </tr>
            </table>
        </div>
        <form ROLE="form">
            <div id="divBinomial">
                <label for="txtBinomialN">n =</label>
                <input
                    type="number"
                    step="1"
                    min="1"
                    max="1000"
                    id="txtBinomialN"
                    onChange="plotBinomial()"
                />
                <label for="txtBinomialP">p =</label>
                <input
                    type="number"
                    step="0.01"
                    min="0"
                    max="1"
                    id="txtBinomialP"
                    onChange="plotBinomial()"
                />
                <input
                    type="button"
                    value="Plot distribution"
                    onClick="beginAnalysis()"
                />
                <input
                    type="button"
                    id="btnNormal"
                    value="Show normal curve"
                    onClick="plotBinomial(true)"
                /><br />
                <span CLASS="errormsg" id="spnBinomialMsg"></span><br />
                <div
                    id="divPlot"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Binomial distribution plot"
                ></div>
                <br />
                <span
                    ID="spnTblParameters"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Binomial distribution parameters"
                ></span
                ><br />
                <label for="selBinomialX">Calculate the probability of</label>
                <select id="selBinomialX" onChange="handleXTypeChange()">
                    <option value="eq">exactly</option>
                    <option value="lt">less than</option>
                    <option value="le">at most</option>
                    <option value="ge">at least</option>
                    <option value="gt">more than</option>
                </select>
                <input
                    type="number"
                    min="0"
                    max="1000"
                    step="1"
                    id="txtBinomialX"
                    onChange="calculateBinomialX()"
                />
                <label for="txtBinomialX">successes.</label>
                <input
                    type="button"
                    value="Go!"
                    onClick="calculateBinomialX()"
                />
                <span id="spnPdfResult"></span><br />
                -OR-<br />
                <label for="txtBinomialCdfLeft"
                    >Calculate the probability of between</label
                >
                <input
                    type="number"
                    min="0"
                    max="1000"
                    step="1"
                    id="txtBinomialCdfLeft"
                    onChange="calculateBinomialCdf()"
                />
                <label for="txtBinomialCdfRight">and</label>
                <input
                    type="number"
                    min="0"
                    max="1000"
                    step="1"
                    id="txtBinomialCdfRight"
                    onChange="calculateBinomialCdf()"
                />
                successes (inclusive).
                <input
                    type="button"
                    value="Go!"
                    onClick="calculateBinomialCdf()"
                />
                <span id="spnCdfResult"></span><br /><br />
                <span CLASS="errormsg" id="spnBinomialBoundMsg"></span>
            </div>
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
            | <a href="./">Back to menu</a>
        </form>
    </body>
</html>
