    <META CHARSET="UTF-8">
    <LINK REL="stylesheet" TYPE="text/css" HREF="./css/master.css">
    <TITLE>Binomial Distributions</TITLE>
    <SCRIPT SRC="./js/jstat.min.js"></SCRIPT>
    <SCRIPT SRC="./js/d3.v3.min.js"></SCRIPT>
    <SCRIPT SRC="./js/stapplet_latest.js"></SCRIPT>
    <SCRIPT SRC="./js/binom.js"></SCRIPT>

    <BODY>
        <SPAN CLASS="errormsg" id="spnBrowserMsg"></SPAN>
        <DIV ID="divHeader" ROLE="banner">
            <TABLE>
                <TR><TD CLASS="header">Binomial Distributions</TD></TR>
            </TABLE>
        </DIV>
        <FORM ROLE="form">
            <DIV ID="divBinomial">
                <LABEL FOR="txtBinomialN">n =</LABEL> <INPUT TYPE="number" STEP="1" MIN="1" MAX="1000" ID="txtBinomialN" onChange="plotBinomial()"> 
                <LABEL FOR="txtBinomialP">p =</LABEL> <INPUT TYPE="number" STEP="0.01" MIN="0" MAX="1" ID="txtBinomialP" onChange="plotBinomial()">
                <INPUT TYPE="button" VALUE="Plot distribution" onClick="beginAnalysis()">
                <INPUT TYPE="button" ID="btnNormal" VALUE="Show normal curve" onClick="plotBinomial(true)"><BR>
                <SPAN CLASS="errormsg" id="spnBinomialMsg"></SPAN><BR>
		<DIV ID="divPlot"></DIV><BR>
		<DIV ID="divAnalysis">
    		<SPAN ID="spnTblParameters"></SPAN><BR>
		    <INPUT TYPE="button" VALUE="Export SVG" onClick="exportSVG();">
		    <BR><BR>
                <LABEL FOR="selBinomialX">Calculate the probability of</LABEL> <SELECT ID="selBinomialX" onChange="handleXTypeChange()">
                    <OPTION VALUE="eq">exactly</OPTION>
                    <OPTION VALUE="lt">less than</OPTION>
                    <OPTION VALUE="le">at most</OPTION>
                    <OPTION VALUE="ge">at least</OPTION>
                    <OPTION VALUE="gt">more than</SELECT>
                <INPUT TYPE="number" MIN="0" MAX="1000" STEP="1" ID="txtBinomialX" onChange="calculateBinomialX()"> <LABEL FOR="txtBinomialX">successes.</LABEL>
                <INPUT TYPE="button" VALUE="Go!" onClick="calculateBinomialX()">
                <SPAN id="spnPdfResult"></SPAN><BR>
                -OR-<BR>
                <LABEL FOR="txtBinomialCdfLeft">Calculate the probability of between</LABEL> <INPUT TYPE="number" MIN="0" MAX="1000" STEP="1" ID="txtBinomialCdfLeft" onChange="calculateBinomialCdf()">
                <LABEL FOR="txtBinomialCdfRight">and</LABEL> <INPUT TYPE="number" MIN="0" MAX="1000" STEP="1" ID="txtBinomialCdfRight" onChange="calculateBinomialCdf()"> successes (inclusive).
                <INPUT TYPE="button" VALUE="Go!" onClick="calculateBinomialCdf()">
                <SPAN id="spnCdfResult"></SPAN><BR><BR>
                <SPAN CLASS="errormsg" id="spnBinomialBoundMsg"></SPAN>
            </DIV>
            
            <BR>
            <A HREF="javascript:STAP.Preferences.launchPreferencePage();">Adjust color, rounding, and percent/proportion preferences</A> | <A HREF="./">Back to menu</A>
        </FORM>
    </BODY>
</HTML>
