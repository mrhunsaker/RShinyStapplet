	    <META NAME="author" CONTENT="Robert Amar">
	    <LINK REL="stylesheet" TYPE="text/css" HREF="./css/master.css">
    	<TITLE>Simulating Confidence Intervals</TITLE>
    	<script src="./js/d3.v3.min.js"></script>
        <SCRIPT SRC="./js/jstat.min.js"></SCRIPT>
	    <script src="./js/stapplet_latest.js"></script>
    	<script src="./js/confint.js"></script>
    </HEAD>
    <BODY>
        <SPAN CLASS="errormsg" id="spnBrowserMsg"></SPAN>
        <DIV ID="divHeader" ROLE="banner">
            <TABLE>
                <TR><TD CLASS="header">Simulating Confidence Intervals</TD></TR>
            </TABLE>
        </DIV>
        <FORM ROLE="form">
            <DIV ID="divSampDist">
                <DIV ID="divStep1">
                    <FIELDSET>
                        <LEGEND><B>Population</B></LEGEND>
                        <LABEL FOR="selPop">Population distribution is:</LABEL> <SELECT ID="selPop" ONCHANGE="step1Change()">
                        <OPTION VALUE="normal">Normal</OPTION>
                        <OPTION VALUE="uniform">Uniform</OPTION>
                        <OPTION VALUE="skewed">Skewed</OPTION>
                        <OPTION VALUE="bimodal">Bimodal</OPTION>
                        <OPTION VALUE="categorical">Categorical</OPTION>
                        </SELECT><BR>
                        <DIV ID="divStep1CatOptions">
                            <LABEL FOR="txtCategoricalP">True proportion of successes =</LABEL> <INPUT TYPE="number" STEP="0.01" MIN="0" MAX="1" VALUE="0.5" ID="txtCategoricalP" ONCHANGE="step1PropChange()">
                            <SPAN ID="spnStep1ErrorMsg" CLASS="errormsg"></SPAN>
                        </DIV>
                        <DIV ID="divStep1Results">
                            Distribution of <SPAN ID="spnPopType"></SPAN>
                             population:<BR>
                            <DIV ID="divPopPlot"></DIV>
                            <SPAN ID="spnPopParams"></SPAN><BR><BR>
                        </DIV>
                    </FIELDSET>
                </DIV>
                <DIV ID="divStep2">
                    <FIELDSET>
                        <LEGEND><B>Sample</B></LEGEND>
                        <LABEL FOR="txtSampleSize">Select one random sample of size <EM>n</EM> =</LABEL> <INPUT TYPE="number" STEP="1" MIN="1" VALUE="30" ID="txtSampleSize" ONCHANGE="clearSamples()"> <LABEL FOR="txtCLevel">and compute a</LABEL> <INPUT TYPE="number" STEP="1" MIN="1" MAX="99" VALUE="95" ID="txtCLevel" ONCHANGE="redoIntervals()">% confidence interval for <SPAN ID="spnStep2Symbol"></SPAN><SPAN id="spnStep2Opt"> using a 
                                <SELECT id="selMeanIntType" ONCHANGE="redoIntervals()">
                                    <OPTION VALUE="t">t distribution</OPTION>
                                    <OPTION VALUE="z">z distribution with &sigma;</OPTION>
                                    <OPTION VALUE="zs">z distribution with s<sub>x</sub></OPTION>
                                </SELECT>
                            </SPAN>.<BR>
                        <SPAN ID="spnStep2ErrorMsg" CLASS="errormsg"></SPAN> <BR>
                        <INPUT TYPE="button" VALUE="Go!" ONCLICK="step2()" ID="btn2"><BR>
                        <DIV ID="divStep2Results">
                            <DIV ID="divStep2Margin">&nbsp;</DIV>
                            <DIV ID="divOneSamplePlot"></DIV>
                            <SPAN ID="spnOneSampleStats"></SPAN><BR><BR>
                        </DIV>
                    </FIELDSET>
                </DIV>
                <DIV ID="divStep3">
                    <FIELDSET>
                        <LEGEND><B>Confidence Intervals</B></LEGEND>
                        <DIV ID="divConfIntPlot"></DIV><BR>
                        <SPAN ID="spnLastGroupStats"></SPAN><BR>
                        <SPAN ID="spnConfIntStats"></SPAN><BR>
                        Quickly select <INPUT TYPE="number" STEP="1" MIN="1" VALUE="1" ID="txtNumSamples"> <LABEL FOR="txtNumSamples">random sample(s) and compute a confidence interval for each sample.</LABEL> 
                        <INPUT TYPE="button" VALUE="Go!" ONCLICK="step3()"><BR>
                        <INPUT TYPE="button" VALUE="Clear samples" ONCLICK="clearSamples(true)"> 
                        <INPUT TYPE="button" VALUE="Reset everything" ONCLICK="resetAll()">
                    </FIELDSET>
                </DIV>
            </DIV>
	    <!-- Scroll buffer for screen bottom -->
	    <BR>
	    <A HREF="javascript:STAP.Preferences.launchPreferencePage();">Adjust color, rounding, and percent/proportion preferences</A> | <A HREF="./">Back to menu</A>

        </FORM>
    </BODY>
</HTML>
