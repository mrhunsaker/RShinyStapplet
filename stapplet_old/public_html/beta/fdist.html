        <META NAME="author" CONTENT="Robert Amar">
        <LINK REL="stylesheet" TYPE="text/css" HREF="./css/master.css">
        <TITLE>F Distributions</TITLE>
        <script src="./js/d3.v3.min.js"></script>
        <SCRIPT SRC="./js/jstat.min.js"></SCRIPT>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/decimal.js"></script>
        <script src="./js/fdist.js"></script>
    </HEAD>
    <BODY>
        <SPAN CLASS="errormsg" id="spnBrowserMsg"></SPAN>
        <DIV ID="divHeader" ROLE="banner">
            <TABLE>
                <TR><TD CLASS="header">F Distributions</TD></TR>
            </TABLE>
        </DIV>
        <FORM ROLE="form">
            <DIV ID="divF">
                <LABEL FOR="selFType">Operation:</LABEL> <SELECT ID="selFType" ONCHANGE="handleFChange()">
                    <OPTION VALUE="spnFCdf">Calculate an area under the F curve</OPTION>
                    <OPTION VALUE="spnFInv">Calculate a value corresponding to an area</OPTION>
                </SELECT><BR><BR>
                <LABEL FOR="txtNumDF">Numerator df =</LABEL> <INPUT TYPE="number" STEP="ANY" MIN="1" VALUE="1" ID="txtNumDF" onChange="handleDFChange()"> 
                <LABEL FOR="txtDenomDF">Denominator df =</LABEL> <INPUT TYPE="number" STEP="ANY" MIN="1" VALUE="1" ID="txtDenomDF" onChange="handleDFChange()"> 
                <INPUT TYPE="button" VALUE="Plot distribution" onClick="plotFCurve()"><BR>
                <SPAN CLASS="errormsg" id="spnFMsg"></SPAN><BR>
                <DIV ID="divPlot"></DIV>
		        <BR>
        		<DIV ID="divAnalysis">
	                <SPAN ID="spnFCdf">
	                    <LABEL FOR="selFCdfType">Calculate the area</LABEL> <SELECT ID="selFCdfType" ONCHANGE="handleFCdfChange()">
	                        <OPTION VALUE="right">to the right of a value</OPTION>
	                        <OPTION VALUE="left">to the left of a value</OPTION>
	                        <OPTION VALUE="between">between two values</OPTION>
	                    </SELECT>
	                    <SPAN ID="spnCdfLabels"><INPUT TYPE="checkbox" ID="chkCdfLabels" onChange="calculateFCdf()"><LABEL FOR="chkCdfLabels">Show labels on plot</LABEL></SPAN>
	                    <BR><BR>
	                    <SPAN ID="spnFCdfSingleInput"><LABEL FOR="txtFCdfSingle">Value:</LABEL> <INPUT TYPE="number" ID="txtFCdfSingle" STEP="0.1" MIN="0" onChange="calculateFCdf()" onKeyDown="if (event.which == 13 || event.keyCode == 13) calculateFCdf()"></SPAN>
	                    <SPAN ID="spnFCdfRegionInput"><LABEL FOR="txtFCdfLeft">Left boundary:</LABEL> <INPUT TYPE="number" STEP="0.1" MIN="0" ID="txtFCdfLeft" onChange="calculateFCdf()">
	                    <LABEL FOR="txtFCdfRight">Right boundary:</LABEL> <INPUT TYPE="number" STEP="0.1" MIN="0" ID="txtFCdfRight" onChange="calculateFCdf()"></SPAN>
	                    <BR><BR><INPUT TYPE="button" VALUE="Calculate area" onClick="calculateFCdf()">
	                </SPAN>
	                <SPAN ID="spnFInv">
	                    <LABEL FOR="txtFInvArea">Calculate boundary value(s) for a
				<SELECT ID="selFInvType">
	                           <OPTION VALUE="right">right-tail</OPTION>
	                           <OPTION VALUE="left">left-tail</OPTION>
	                           <OPTION VALUE="center">central</OPTION>
	                        </SELECT>	                    
	                    area of</LABEL> <INPUT TYPE="number" STEP="0.01" MAX="1" MIN="0" ID="txtFInvArea" onChange="calculateFInv()" onKeyDown="if (event.which == 13 || event.keyCode == 13) calculateFInv()"><BR>
	                    <SPAN ID="spnInvLabels"><INPUT TYPE="checkbox" ID="chkInvLabels" onChange="calculateFInv()"><LABEL FOR="chkInvLabels">Show labels on plot</LABEL></SPAN>
	                    <BR><INPUT TYPE="button" VALUE="Calculate value(s)" onClick="calculateFInv()">
	                </SPAN>
	                <SPAN CLASS="errormsg" id="spnFBoundMsg"></SPAN>
	                <SPAN ID="spnFResult"></SPAN><BR>
        		</DIV>
            </DIV>
	    <!-- Scroll buffer for screen bottom -->
	    <BR>

        </FORM>
    </BODY>
</HTML>
