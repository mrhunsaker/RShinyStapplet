<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script

            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");

        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>Guess the Correlation</title>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/guesscorr.js"></script>
    </head>
    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">Guess the Correlation</td>
                </tr>
            </table>
        </div>
        <p>
            <em>For a more detailed discussion, see the description in</em> The
            Practice of Statistics, Statistics and Probability with
            Applications, <em>or</em> Introductory Statistics: A
            Student-Centered Approach.
        </p>
        <form ROLE="form">
            <div
                id="divScatterplot"
                tabindex="0"
                aria-live="polite"
                role="region"
                aria-label="Scatterplot area"
            ></div>
            <br />
            <label for="txtCorrGuess">Guess the correlation:</label>
            <input
                type="number"
                min="-1"
                max="1"
                step="0.01"
                id="txtCorrGuess"
                onkeydown="return event.key != 'Enter';"
            />
            <input
                type="button"
                ONCLICK="revealAnswer()"
                id="btnGo"
                value="Reveal answer"
            />
            <input
                type="button"
                ONCLICK="restartActivity()"
                id="btnAgain"
                value="Do it again!"
            /><br />
            <span
                ID="spnResults"
                tabindex="0"
                aria-live="polite"
                role="region"
                aria-label="Results"
            ></span>
            <br />
            <!-- Scroll buffer for screen bottom -->
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
            | <a href="./">Back to menu</a>
            <br />
