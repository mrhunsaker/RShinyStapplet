<!DOCTYPE HTML>
<HTML LANG="en">
    <HEAD>
    <META CHARSET="UTF-8">
    <LINK REL="stylesheet" TYPE="text/css" HREF="./css/master.css">
    <TITLE>Discrete Random Variables</TITLE>
    <SCRIPT SRC="./js/jstat.min.js"></SCRIPT>
    <SCRIPT SRC="./js/d3.v3.min.js"></SCRIPT>
    <SCRIPT SRC="./js/stapplet_1.0.js"></SCRIPT>
    <SCRIPT SRC="./js/discrete.js"></SCRIPT>
    </HEAD>
    <BODY>
        <SPAN CLASS="errormsg" id="spnBrowserMsg"></SPAN>
        <DIV ID="divHeader" ROLE="banner">
            <TABLE>
                <TR><TD CLASS="header">Discrete Random Variables</TD></TR>
            </TABLE>
        </DIV>
        <FORM ROLE="form">
            <DIV ID="divDiscrete">
            <LABEL FOR="txtVariableName">Variable name:</LABEL> <INPUT TYPE="text" ID="txtVariableName" SIZE="40"><BR><BR>
                <TABLE ID="tblInputCounts">
                    <TR>
                        <TH></TH>
                        <TH>Value</TH>
                        <TH>Probability<BR>(decimal from 0 to 1)</TH>
                        <TH></TH>
                    </TR>
                    <TR>
                        <TD><LABEL FOR="txtDiscName1">1</LABEL></TD>
                        <TD><INPUT TYPE="text" CLASS="name" ID="txtDiscName1" SIZE="10" onChange="return deactivatePage(this)"></TD>
                        <TD><INPUT TYPE="text" CLASS="data" ID="txtDiscData1" TITLE="Probability" SIZE="10" onChange="return deactivatePage(this)"></TD>
                        <TD><INPUT TYPE="button" VALUE="-" CLASS="ctl" ID="txtDiscCtl1" onClick="removeCountsTableRow(this)"></TD>
                    </TR>
                    <TR>
                        <TD><LABEL FOR="txtDiscName2">2</LABEL></TD>
                        <TD><INPUT TYPE="text" CLASS="name" ID="txtDiscName2" SIZE="10" onChange="return deactivatePage(this)"></TD>
                        <TD><INPUT TYPE="text" CLASS="data" ID="txtDiscData2" TITLE="Probability" SIZE="10" onChange="return deactivatePage(this)"></TD>
                        <TD><INPUT TYPE="button" VALUE="-" CLASS="ctl" ID="txtDiscCtl2" onClick="removeCountsTableRow(this)"></TD>
                    </TR>
                    <TR>
                        <TD COLSPAN="4" STYLE="text-align: right;">
                            <INPUT TYPE="button" ID="btnAddRow" VALUE="+" onClick="addNewCountsRow()">
                        </TD>
                    </TR>
                </TABLE>
                <SPAN ID="spnDataMsg" CLASS="errormsg"></SPAN><BR>
                <INPUT TYPE="button" VALUE="Begin analysis" onClick="beginAnalysis()">
                <INPUT TYPE="button" ID="btnChangeInputs" VALUE="Change inputs" onClick="deactivatePage()">
                <INPUT TYPE="button" VALUE="Reset everything" onClick="resetApplet()">
                <DIV ID="divDiscreteGraph">
                    <H3>Graph Distribution</H3>
                    <DIV ID="divPlot"></DIV>
                <DIV ID="divDiscreteSummaryStatistics">
                    <H3>Summary Statistics</H3>
                    <SPAN ID="spnSummaryStatistics"></SPAN><BR>
                </DIV><BR>
            </DIV>
            <BR><BR>
            <A HREF="javascript:STAP.Preferences.launchPreferencePage();">Adjust color, rounding, and percent/proportion preferences</A> | <A HREF="./">Back to menu</A>
            <BR>
            <BR>
        </FORM>
    </BODY>
</HTML>
