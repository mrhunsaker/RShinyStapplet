<html lang="en">

        <!-- Global site tag (gtag.js) - Google Analytics -->

            async
            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");

        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>Counting Methods</title>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/count.js"></script>

    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">Counting Methods</td>
                </tr>
            </table>
        </div>
        <form ROLE="form">
            <div id="divCounting">
                <label for="txtCountingN">n =</label>
                <input type="text" size="8" id="txtCountingN" />
                <label for="txtCountingR">r =</label>
                <input type="text" size="8" id="txtCountingR" /><br /><br />
                <input
                    type="button"
                    value="Calculate n!"
                    onClick="calculateFactorial()"
                />
                <input
                    type="button"
                    value="Calculate nPr"
                    onClick="calculatePermutations()"
                />
                <input
                    type="button"
                    value="Calculate nCr"
                    onClick="calculateCombinations()"
                /><br />
                <span CLASS="errormsg" id="spnCountingMsg"></span>
                <span ID="spnCountingResult"></span><br />
            </div>
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
