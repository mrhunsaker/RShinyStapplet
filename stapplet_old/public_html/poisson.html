<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");
        </script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>Poisson Distributions</title>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/poisson.js"></script>
    </head>
    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">Poisson Distributions</td>
                </tr>
            </table>
        </div>
        <form ROLE="form">
            <div id="divPoisson">
                <label for="txtPoissonMean">Mean =</label>
                <input
                    type="number"
                    step="0.01"
                    min="0.01"
                    id="txtPoissonMean"
                /><br /><br />
                <label for="selPoissonX">Calculate the probability of</label>
                <select id="selPoissonX">
                    <option value="eq">exactly</option>
                    <option value="lt">less than</option>
                    <option value="le">at most</option>
                    <option value="ge">at least</option>
                    <option value="gt">more than</option>
                </select>
                <input
                    type="number"
                    min="0"
                    max="1000"
                    step="1"
                    id="txtPoissonX"
                    onChange="calculatePoissonX()"
                />
                <label for="txtPoissonX">successes.</label>
                <input
                    type="button"
                    value="Go!"
                    onClick="calculatePoissonX()"
                />
                <span ID="spnPoissonXResult"></span><br />
                -OR-<br />
                <label for="txtPoissonCdfLeft"
                    >Calculate the probability of between</label
                >
                <input
                    type="number"
                    min="0"
                    max="1000"
                    step="1"
                    id="txtPoissonCdfLeft"
                    onChange="calculatePoissonCdf()"
                />
                <label for="txtPoissonCdfRight">and</label>
                <input
                    type="number"
                    min="0"
                    max="1000"
                    step="1"
                    id="txtPoissonCdfRight"
                    onChange="calculatePoissonCdf()"
                />
                successes (inclusive).
                <input
                    type="button"
                    value="Go!"
                    onClick="calculatePoissonCdf()"
                />
                <span ID="spnPoissonCdfResult"></span><br /><br />
                <span CLASS="errormsg" id="spnPoissonMsg"></span>
            </div>
            <div
                id="divPlot"
                tabindex="0"
                aria-live="polite"
                role="region"
                aria-label="Poisson distribution plot area"
            ></div>
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
            | <a href="./">Back to menu</a>
        </form>
    </body>
</html>
