<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-MVPXVT3DMR"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-MVPXVT3DMR");
        </script>
        <meta name="author" content="Robert Amar" />
        <link rel="stylesheet" type="text/css" href="./css/master.css" />
        <title>Normal Distributions</title>
        <script src="./js/d3.v3.min.js"></script>
        <script src="./js/jstat.min.js"></script>
        <script src="./js/stapplet_latest.js"></script>
        <script src="./js/normal.js"></script>
    </head>
    <body>
        <span CLASS="errormsg" id="spnBrowserMsg"></span>
        <div id="divHeader" ROLE="banner">
            <table>
                <tr>
                    <td class="header">Normal Distributions</td>
                </tr>
            </table>
        </div>
        <form ROLE="form">
            <div id="divNormal">
                <label for="selNormalType">Operation:</label>
                <select id="selNormalType" ONCHANGE="handleNormChange()">
                    <option value="spnNormalCdf">
                        Calculate an area under the normal curve
                    </option>
                    <option value="spnNormalInv">
                        Calculate a value corresponding to an area
                    </option></select
                ><br /><br />
                <label for="txtNormalMean">Mean =</label>
                <input
                    type="text"
                    size="8"
                    id="txtNormalMean"
                    onChange="handleParamsChange()"
                />
                <label for="txtNormalStdev">SD =</label>
                <input
                    type="number"
                    step="0.1"
                    size="8"
                    id="txtNormalStdev"
                    onChange="handleParamsChange()"
                />
                <input
                    type="button"
                    value="Plot distribution"
                    onClick="plotNormalCurve()"
                /><br />
                <span CLASS="errormsg" id="spnNormalMsg"></span><br />
                <div
                    id="divPlot"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Normal distribution plot area"
                ></div>
                <br />
                <div
                    id="divAnalysis"
                    tabindex="0"
                    aria-live="polite"
                    role="region"
                    aria-label="Normal distribution analysis"
                >
                    <span ID="spnNormalCdf">
                        <label for="selNormalCdfType">Calculate the area</label>
                        <select
                            id="selNormalCdfType"
                            ONCHANGE="handleNormCdfChange()"
                        >
                            <option value="between">between two values</option>
                            <option value="left">to the left of a value</option>
                            <option value="right">
                                to the right of a value
                            </option>
                            <option value="outside">outside a region</option>
                        </select>
                        <span ID="spnCDFLabels">
                            <input
                                type="checkbox"
                                id="chkCDFLabels"
                                onChange="handleCDFLabelsChange()"
                            /><label for="chkCDFLabels"
                                >Show labels on plot</label
                            ></span
                        >
                        <br /><br />
                        <div id="divNormalCdfRegionInput">
                            <table>
                                <tr>
                                    <td class="noborder">
                                        <label for="txtNormalCdfLeft"
                                            >Left boundary:</label
                                        >
                                    </td>
                                    <td class="noborder">
                                        <input
                                            type="text"
                                            size="8"
                                            id="txtNormalCdfLeft"
                                            onChange="handleCDFLabelsChange()"
                                        />
                                    </td>
                                    <td class="noborder">
                                        <label for="txtNormalCdfRight"
                                            >Right boundary:</label
                                        >
                                    </td>
                                    <td class="noborder">
                                        <input
                                            type="text"
                                            size="8"
                                            id="txtNormalCdfRight"
                                            onChange="handleCDFLabelsChange()"
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="noborder">&nbsp;</td>
                                    <td class="noborder">
                                        <span ID="spnLeftZ"></span>
                                    </td>
                                    <td class="noborder">&nbsp;</td>
                                    <td class="noborder">
                                        <span ID="spnRightZ"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div id="divNormalCdfSingleInput">
                            <table>
                                <tr>
                                    <td class="noborder">
                                        <label for="txtNormalCdfSingle"
                                            >Value:</label
                                        >
                                    </td>
                                    <td class="noborder">
                                        <input
                                            type="text"
                                            size="8"
                                            onChange="handleCDFLabelsChange()"
                                            id="txtNormalCdfSingle"
                                            onKeyDown="if (event.which == 13 || event.keyCode == 13) calculateNormalCdf()"
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="noborder">&nbsp;</td>
                                    <td class="noborder">
                                        <span ID="spnSingleZ"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <br /><input
                            type="button"
                            value="Calculate area"
                            onClick="calculateNormalCdf()"
                        />
                    </span>
                    <span ID="spnNormalInv">
                        <label for="txtNormalInvArea"
                            >Calculate boundary value(s) for a
                            <select id="selNormalInvType">
                                <option value="left">left-tail</option>
                                <option value="right">right-tail</option>
                                <option value="center">central</option>
                            </select>
                            area of</label
                        >
                        <input
                            type="number"
                            step="0.01"
                            max="1"
                            min="0"
                            id="txtNormalInvArea"
                            onChange="handleInvLabelsChange()"
                            onKeyDown="if (event.which == 13 || event.keyCode == 13) calculateNormalInv()"
                        />
                        <br /><span ID="spnInvLabels"
                            ><input
                                type="checkbox"
                                id="chkInvLabels"
                                onChange="handleInvLabelsChange()"
                            />
                            <label for="chkInvLabels"
                                >Show labels on plot</label
                            ></span
                        >
                        <br /><br /><input
                            type="button"
                            value="Calculate value(s)"
                            onClick="calculateNormalInv()"
                        />
                    </span>
                    <span CLASS="errormsg" id="spnNormalBoundMsg"></span>
                    <span ID="spnNormalResult"></span><br />
                </div>
            </div>
            <!-- Scroll buffer for screen bottom -->
            <br />
            <a href="javascript:STAP.Preferences.launchPreferencePage();"
                >Adjust color, rounding, and percent/proportion preferences</a
            >
            | <a href="./">Back to menu</a>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
    </body>
</html>
